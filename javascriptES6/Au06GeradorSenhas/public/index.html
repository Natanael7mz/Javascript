<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        <p>Quantidade de caracteres <input type="number" min="1" max="50" class="qtd-caracteres"><br></p>
        <p>Adicionar maiúsculas: <input type="checkbox" class="chk-maiusculas" ><br></p>
        <p>Adicionar minusculas: <input type="checkbox" class="chk-minusculas" checked><br></p>
       <p> Adicionar numeros: <input type="checkbox" class="chk-numeros" ><br></p>
        <p>Adicionar simbolos: <input type="checkbox" class="chk-simbolos" checked><br></p>
        <button class="gerar-senha">Gerar Senha</button>

      </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
